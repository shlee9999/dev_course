<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../myreset.css" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>
    <section class="sec1">
      <div class="swiper bannerCon">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/banner_1.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/banner_2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/banner_3.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/banner_4.png" alt="" />
          </div>
        </div>
        <div class="swiper-button-next next1"></div>
        <div class="swiper-button-prev prev1"></div>
        <div class="swiper-pagination pg1"></div>
      </div>
    </section>
    <section class="sec2">
      <div data-aos="fade-up">fade-up</div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var banner1 = new Swiper('.bannerCon', {
        navigation: {
          nextEl: '.next1',
          prevEl: '.prev1',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          // renderBullet: function (index, className) {
          //   return '<span class="' + className + '">' + (index + 1) + '</span>';
          // },
        },
        centeredSlides: true,
        spaceBetween: 30,
        loop: true,
        //너비
        slidesPerView: 'auto',
      });
    </script>
  </body>
</html>
